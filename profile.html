    <!-- Application Structure Plan: Dashboard layout. 
         - Sidebar: Navigation for logical sections (Profile Overview, Competency Matrix, Career Timeline, Impact Showcase).
         - Main Content: Dynamic injection area.
         - 'Overview': High-level summary + Radar chart for skill balance (Strategy vs Tech).
         - 'Competencies': Interactive filterable grid to manage the dense skill list.
         - 'Experience': Interactive timeline/list where clicking a role updates a detail view + Gantt chart for tenure context.
         - 'Impact': Card-based layout for achievements.
         Rationle: This structure breaks down 18+ years of dense experience into consumable chunks, allowing the user to dive deep into specific areas without being overwhelmed by text. -->
    <!-- Visualization & Content Choices:
         1. Radar Chart (Chart.js): Visualizes the "Techno-Managerial" balance (Strategy, AI, DevOps, Architecture, Leadership). Goal: Show the multi-dimensional nature of the profile.
         2. Horizontal Bar Chart (Chart.js): Visualizes tenure duration across different roles. Goal: Show stability and career progression.
         3. Interactive Filter Grid (Vanilla JS): Categorizes skills. Goal: Organize 'Core Competencies' table into an explorable format.
         4. Card Grid (HTML/Tailwind): 'Key Achievements' and 'Education'. Goal: Clean presentation of text-heavy wins.
         CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

        function renderSkills() {

                                <span class="text-xs text-slate-400 uppercase tracking-wide">${cat.split('&')[0]}</span>
                            </div>
                        </div>
                    `;
                });
            });

            grid.innerHTML = html;
        }

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow group">
                                <div class="w-12 h-12 bg-indigo-50 rounded-lg flex items-center justify-center text-2xl mb-4 group-hover:scale-110 transition-transform">
                                    ${item.icon}
                                </div>
                                <h3 class="text-lg font-bold text-slate-900 mb-2">${item.title}</h3>
                                <p class="text-sm text-slate-600 leading-relaxed">${item.desc}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderEducation() {
            const content = document.getElementById('content-area');
            content.innerHTML = `
                <div class="animate-fade-in max-w-4xl">
                    <h2 class="text-2xl font-bold text-slate-900 mb-6">Education & Certifications</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Education Column -->
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                            <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center"><span class="mr-2">üéì</span> Academic Background</h3>
                            <div class="space-y-6">
                                ${profileData.education.map(edu => `
                                    <div class="relative pl-4 border-l-2 border-indigo-100">
                                        <h4 class="font-bold text-slate-900">${edu.degree}</h4>
                                        <p class="text-sm text-slate-600">${edu.inst}</p>
                                        <p class="text-xs text-slate-400 mt-1">${edu.year}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Certs Column -->
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                            <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center"><span class="mr-2">üìú</span> Professional Certifications</h3>
                            <div class="flex flex-wrap gap-2">
                                ${profileData.certs.map(cert => `
                                    <span class="px-3 py-2 bg-slate-50 border border-slate-200 rounded-md text-sm text-slate-700 font-medium flex items-center">
                                        <span class="w-2 h-2 bg-teal-400 rounded-full mr-2"></span>
                                        ${cert}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- NAVIGATION LOGIC ---
        function navigateTo(sectionId) {
            // Update active nav state
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if(item.getAttribute('onclick').includes(sectionId)) {
                    item.classList.add('active');
                }
            });

            // Close mobile menu if open
            const sidebar = document.getElementById('sidebar');
            if(window.innerWidth < 1024) {
                 sidebar.classList.add('hidden');
            }

            // Route to render function
            switch(sectionId) {
                case 'overview': renderOverview(); break;
                case 'skills': renderSkills(); break;
                case 'experience': renderExperience(); break;
                case 'impact': renderImpact(); break;
                case 'education': renderEducation(); break;
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile Menu Toggle
            const btn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('sidebar');
            btn.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                sidebar.classList.toggle('fixed');
                sidebar.classList.toggle('inset-0');
                sidebar.classList.toggle('z-40');
            });

            // Initial Render
            renderOverview();
        });

    </script>
</body>
</html>
