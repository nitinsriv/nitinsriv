        .chart-container {

                        <span class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center mr-3 text-sm">‚òÖ</span>
                        Key Responsibilities & Achievements
                    </h3>
                    <div class="space-y-6">
                        ${role.details.map(detail => `
                            <div class="space-y-3">
                                <h4 class="text-sm font-semibold text-slate-900 uppercase tracking-wider">${detail.heading}</h4>
                                <ul class="space-y-3">
                                    ${detail.items.map(item => `
                                        <li class="flex items-start group">
                                            <div class="mt-1.5 mr-4 w-1.5 h-1.5 rounded-full bg-indigo-400 group-hover:bg-indigo-600 transition-colors flex-shrink-0"></div>
                                            <p class="text-slate-600 text-sm leading-relaxed group-hover:text-slate-900 transition-colors">
                                                ${item}
                                            </p>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // 4. IMPACT SECTION
        function renderImpact() {
            const content = document.getElementById('content-area');
            content.innerHTML = `
                <div class="animate-fade-in max-w-6xl mx-auto">
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold text-slate-900 mb-2">Strategic Impact & Achievements</h2>
                        <p class="text-slate-500">Highlighted outcomes driving innovation, efficiency, and organizational growth.</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${profileData.achievements.map((item, i) => `
                            <div class="bg-white rounded-2xl shadow-sm p-6 border border-slate-100 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 group">
                                <div class="flex justify-between items-start mb-4">
                                    <div class="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center text-2xl group-hover:bg-indigo-50 group-hover:text-indigo-600 transition-colors">
                                        ${item.icon}
                                    </div>
                                    <span class="text-[10px] font-bold uppercase tracking-wider bg-slate-100 text-slate-500 px-2 py-1 rounded group-hover:bg-indigo-100 group-hover:text-indigo-600 transition-colors">${item.metric}</span>
                                </div>
                                <h3 class="text-lg font-bold text-slate-900 mb-3 group-hover:text-indigo-700 transition-colors">${item.title}</h3>
                                <p class="text-slate-600 text-sm leading-relaxed">${item.desc}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // 5. EDUCATION SECTION
        function renderEducation() {
            const content = document.getElementById('content-area');
            content.innerHTML = `
                <div class="animate-fade-in max-w-5xl mx-auto space-y-8">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Education -->
                        <div class="bg-white rounded-2xl shadow-sm p-8 border border-slate-100">
                            <h2 class="text-xl font-bold text-slate-900 mb-6 flex items-center">
                                <span class="bg-blue-50 text-blue-600 w-8 h-8 rounded-lg flex items-center justify-center mr-3 text-sm">üéì</span>
                                Education
                            </h2>
                            <div class="space-y-8">
                                ${profileData.education.map(edu => `
                                    <div class="relative pl-6 border-l-2 border-slate-100 hover:border-blue-400 transition-colors group">
                                        <h4 class="text-base font-bold text-slate-900 group-hover:text-blue-700 transition-colors">${edu.degree}</h4>
                                        <p class="text-sm text-slate-600 mt-1">${edu.inst}</p>
                                        <span class="text-xs font-bold text-slate-400 mt-2 inline-block bg-slate-50 px-2 py-1 rounded">${edu.year}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Certifications -->
                        <div class="bg-white rounded-2xl shadow-sm p-8 border border-slate-100">
                            <h2 class="text-xl font-bold text-slate-900 mb-6 flex items-center">
                                <span class="bg-teal-50 text-teal-600 w-8 h-8 rounded-lg flex items-center justify-center mr-3 text-sm">üìú</span>
                                Certifications
                            </h2>
                            <div class="flex flex-wrap gap-3">
                                ${profileData.certs.map(cert => `
                                    <div class="w-full flex items-center p-3 rounded-xl border border-slate-100 bg-slate-50 hover:bg-white hover:shadow-md transition-all">
                                        <div class="w-2 h-2 rounded-full bg-teal-400 mr-3"></div>
                                        <span class="text-sm font-medium text-slate-700">${cert}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- CHART GENERATION ---
        function renderRadarChart(ctx) {
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Strategic Leadership', 'AI & GenAI', 'Cloud Arch', 'DevOps', 'Legacy/PLM'],
                    datasets: [{
                        label: 'Proficiency Score',
                        data: [95, 90, 85, 88, 92],
                        backgroundColor: 'rgba(79, 70, 229, 0.2)', // Indigo-600
                        borderColor: '#4f46e5',
                        pointBackgroundColor: '#4f46e5',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#4f46e5',
                        borderWidth: 2
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    responsive: true,
                    scales: {
                        r: {
                            angleLines: { color: '#e2e8f0' },
                            grid: { color: '#e2e8f0' },
                            pointLabels: {
                                font: { size: 11, family: "'Inter', sans-serif", weight: '600' },
                                color: '#64748b' // Slate 500
                            },
                            ticks: { display: false, max: 100 }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function renderTenureChart(ctx) {
            const labels = profileData.experience.map(e => {
                const parts = e.role.split('|');
                return parts[0].trim().substring(0, 15) + '...';
            });
            const data = profileData.experience.map(e => e.tenure);
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Years',
                        data: data,
                        backgroundColor: '#6366f1', // Indigo 500
                        borderRadius: 4,
                        barThickness: 20
                    }]
                },
                options: {
                    indexAxis: 'y',
                    maintainAspectRatio: false,
                    responsive: true,
                    scales: {
                        x: { display: false },
                        y: { 
                            grid: { display: false },
                            ticks: { font: { size: 10, family: "'Inter', sans-serif" }, color: '#64748b' }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // --- INIT & NAV ---
        function navigateTo(viewId) {
            // Update Tab State
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active', 'bg-blue-50', 'text-blue-600', 'border-r-4', 'border-blue-600');
                if (el.getAttribute('onclick').includes(viewId)) {
                    el.classList.add('active');
                }
            });

            // Mobile menu close
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth < 1024) {
                sidebar.classList.add('hidden');
            }

            // Route
            switch(viewId) {
                case 'overview': renderOverview(); break;
                case 'skills': renderSkills(); break;
                case 'experience': renderExperience(); break;
                case 'impact': renderImpact(); break;
                case 'education': renderEducation(); break;
            }
        }

        // Mobile Menu Toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            if (!sidebar.classList.contains('hidden')) {
                sidebar.classList.add('absolute', 'inset-0', 'bg-white', 'w-full');
            }
        });

        // Start
        navigateTo('overview');

    </script>
</body>
</html>
